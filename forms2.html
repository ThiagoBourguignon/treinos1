<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contratação</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <header>
        <h1>Preencha aqui com os seus dados para participar do Processo Seletivo para Desenvolvedor Juníor.</h1>
    </header>
    <main>
        <form action="Vagas">
            <label for="Nome">Nome Completo</label>
            <input type="Name"> <br>
            <label for="Estado civil">Estado Civil</label>
            <input type="radio" name="Estado civil" id="Casado">
            <label for="Estado civil">Casado</label>
            <input type="radio" name="Estado civil" id="Solteiro">
            <label for="Estado civil">Solteiro</label> <br> 
            <label for="Tem filhos">Tem filhos?</label>
            <input type="radio" name="sim" id="tem filhos">
            <label for="tem filhos">Sim</label>
            <input type="radio" name="Não" id="nao tem filhos">
            <label for="Nao tem filhos">Não</label>  <br>
            <label for="Idade">Idade</label>
            <input type="number" name="Idade" id="quantos anos">
            <label for="Telefone">Tel:</label>
            <input type="tel" name="Telefonee" id="tel"> <br>
            <label for="Endereço">Endereço</label>
             <input type="Endereço">
             <label for="Cep">Cep</label>
             <input type="cep" name="cep" id="cep"> <br>
             <label for="Cidade">Cidade</label>
             <input type="Cidade">
             <label for="Estado">Estado</label>
             <input type="Estado">
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email"> <br>
            <label for="Expectativa">Expectativa Salarial</label> 
            <input type="Expectativa">
            <br>
            <label for="objetivo">Qual o seu objetivo se conseguir entrar nessa Empresa?</label> <br>
            <textarea name="Objetivo" id="Objetivo" cols="45" rows="10"></textarea> <br>
            <label for="experiencias">Ultimas experiências profissionais?</label> <br>
            <textarea name="experiências" id="Exp" cols="60" rows="14"></textarea> <br>
            <label for="Redação">Redação</label> <br>
            <textarea name="Redação" id="Red" cols="120" rows="15"></textarea>
            <label for="Button">Enviar</label>
            <input type="button" value="Submit">
            

        </form>
    </main>

    <footer>
        <p>Obrigado por Participar do processo Seletivo, aguarde o contato pelo telefone.</p>
    </footer>
    
</body>
</html>
